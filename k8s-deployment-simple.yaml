apiVersion: v1
kind: Namespace
metadata:
  name: employee-details
  labels:
    name: employee-details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-details
  namespace: employee-details
  labels:
    app: employee-details
    version: v1.0.0
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: employee-details
  template:
    metadata:
      labels:
        app: employee-details
        version: v1.0.0
    spec:
      containers:
      - name: employee-details
        image: employee-details:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: SECRET_KEY
          value: "django-insecure-your-secret-key-here-change-in-production"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DATABASE_URL
          value: "sqlite:///app/db.sqlite3"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/users/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/users/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: employee-details-service
  namespace: employee-details
  labels:
    app: employee-details
spec:
  type: NodePort
  selector:
    app: employee-details
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
  sessionAffinity: None 